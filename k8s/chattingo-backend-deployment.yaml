apiVersion: apps/v1
kind: Deployment
metadata:
  name: chattingo-backend-deployment
  labels:
    app: chattingo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chattingo
  template:
    metadata:
      labels:
        app: chattingo-backend
    spec:
      containers:
        - name: chattingo
          image: routparesh/chattingo-backend:latest
          ports:
            - containerPort: 8080
