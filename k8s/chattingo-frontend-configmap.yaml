apiVersion: v1
kind: ConfigMap
metadata:
  name: chattingo-frontend-nginx-config
  namespace: chattingo
data:
  default.conf: |
    server {
        listen       80;
        listen  [::]:80;
        server_name  localhost;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            # ðŸ’¡ The FIX: Essential for Single Page Application (SPA) routing
            try_files $uri $uri/ /index.html;
        }

        # Handle API calls that might sneak through the Nginx Ingress if misconfigured
        # This assumes your API calls are prefixed with /api
        location /api {
            # Deny access if a request path for the API is sent directly to the frontend
            deny all;
            return 404;
        }

        error_page  500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
