apiVersion: apps/v1
kind: Deployment
metadata:
  name: chattingo-frontend-deployment
  labels:
    app: chattingo-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chattingo-frontend
  template:
    metadata:
      labels:
        app: chattingo-frontend
    spec:
      containers:
        - name: chattingo-frontend
          image:            routparesh/chattingo-frontend:7cc2f1c79dfc2f4fdcc7a6bd0a1e688f41548f2d
          ports:
            - containerPort: 80
