apiVersion: apps/v1
kind: Deployment
metadata:
  name: chattingo-frontend-deployment
  labels:
    app: chattingo-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chattingo-frontend
  template:
    metadata:
      labels:
        app: chattingo-frontend
    spec:
      containers:
        - name: chattingo-frontend
          image: routparesh/chattingo-frontend:682b35874d299af33daf790d46d397c25e676a55
          volumeMounts:
            - name: nginx-config-volume
              mountPath: /etc/nginx/conf.d/default.conf # Overwrite the default config
              subPath: default.conf
          ports:
            - containerPort: 80
      volumes:
        - name: nginx-config-volume
          configMap:
            name: chattingo-frontend-nginx-config # Reference the ConfigMap created in Step 1
            items:
              - key: default.conf
                path: default.conf
