apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chattingo-ingress
  namespace: chattingo
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/group.name: chattingo-group
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/load-balancer-attributes: idle_timeout.timeout_seconds=120
spec:
  ingressClassName: alb
  rules:
    - host: chattingo.paresh.work
      http:
        paths:
          # ðŸ’¡ FIX 1: Explicitly match the sign-up path first
          - path: /api
            pathType: Exact
            backend:
              service:
                name: chattingo-backend-service
                port:
                  number: 8080

          # ðŸ’¡ FIX 2: Explicitly match the login path
          - path: /api/auth/login
            pathType: Exact
            backend:
              service:
                name: chattingo-backend-service
                port:
                  number: 8080

          # EXISTING RULE: Generic /api rule (for all other protected API calls)
          - path: /api/auth/signup
            pathType: Prefix
            backend:
              service:
                name: chattingo-backend-service
                port:
                  number: 8080

          # EXISTING RULE: Frontend traffic
          - path: /
            pathType: Prefix
            backend:
              service:
                name: chattingo-frontend-service
                port:
                  number: 80
